name: Format Check

on:
  push:
    branches:
      - 'main'
    tags: '*'
  pull_request:

jobs:
  format-suggestions:
    name: Check and Suggest Code Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Julia Format Check
        uses: julia-actions/julia-format@v3
        with:
          version: '1.0.56'
